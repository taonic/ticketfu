<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock@7.0.21,npm/@zendeskgarden/css-utilities@4.3.0"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-utilities@4.5.5/src/index.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-variables@7.0.0/dist/index.min.css">
  </head>
  <body>
    <h2 class="u-semibold u-fs-xl">Conversation summary</h2>
    <div class="u-mt" id="container">Loading the ticket summary...</div>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-variables@7.0.0/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript">
      window.switchTab = function(event, tabId) {
        const tabs = document.querySelectorAll('.c-tab');
        const panels = document.querySelectorAll('.c-tab__panel');

        tabs.forEach(tab => {
          tab.classList.remove('is-selected');
          tab.setAttribute('aria-selected', 'false');
        });

        panels.forEach(panel => {
          panel.classList.remove('is-selected');
        });

        // Add selected class to clicked tab and corresponding panel
        event.target.classList.add('is-selected');
        event.target.setAttribute('aria-selected', 'true');
        document.getElementById(tabId).classList.add('is-selected');
      };
    </script>
    <style type="text/css">
      .c-tab__list {
        display: flex;
        border-bottom: 1px solid var(--zd-color-grey-200);
        margin-bottom: 20px;
      }
      .c-tab {
        padding: var(--zd-spacing-sm);
        cursor: pointer;
        border: 1px solid transparent;
        margin-bottom: -1px;
        color: var(--zd-color-grey-600);
        background: transparent;
      }
      .c-tab.is-selected {
        color: var(--zd-color-blue-600);
        border: 1px solid var(--zd-color-grey-200);
        border-bottom-color: var(--zd-color-white);
        background: var(--zd-color-white);
      }
      .c-tab:hover:not(.is-selected) {
        color: var(--zd-color-grey-800);
      }
      .c-tab__panel {
        display: none;
        padding: var(--zd-spacing-md);
      }
      .c-tab__panel.is-selected {
        display: block;
      }
    </style>
  </body>
